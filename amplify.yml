version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - NODE_OPTIONS=--openssl-legacy-provider
        - envsubst < src/assets/env.template.js > src/assets/env.js
        - npm run ng build --output-path=./dist "--configuration production"
  artifacts:
    baseDirectory: dist/web-app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
